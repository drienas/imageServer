name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/drienas/imageServer:0.1.0
      
      
  deploy:
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Deplay the Docker image
      run: docker push docker.pkg.github.com/drienas/imageServer:0.1.0
    
